### YamlMime:Landing
title: Dokumentacja zestawu Azure Kinect DK
summary: Azure Kinect DK to zestaw dla deweloperów z zaawansowanymi czujnikami AI udostępniający złożone modele przetwarzania obrazów i mowy. Kinect to niewielkie urządzenie zawierające czujnik głębi, przestrzenną macierz mikrofonów z kamerą i czujnik orientacji, które oferuje wiele trybów, opcji i zestawów SDK.
