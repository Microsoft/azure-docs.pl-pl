### YamlMime:Landing
title: Dokumentacja serwera elastycznego
summary: Azure Database for MySQL — serwer elastyczny to w pełni zarządzana baza danych MySQL oferowana jako usługa, która może obsługiwać obciążenia o znaczeniu krytycznym z przewidywalną wydajnością i dynamiczną skalowalnością. Twórz aplikacje za pomocą usługi Azure Database dla MySQL, korzystając z narzędzi open source i wybranej platformy. Dowiedz się, jak używać usługi Azure Database dla MySQL, korzystając z przewodników Szybki Start, samouczków i przykładów.
metadata:
  description: Azure Database for MySQL — serwer elastyczny jest usługą relacyjnej bazy danych w chmurze firmy Microsoft utworzoną dla deweloperów i obsługiwaną przez program MySQL Community Edition.
