### YamlMime:Landing
title: Dokumentacja usługi Azure Data Factory
summary: Azure Data Factory to usługa ETL w chmurze platformy Azure do skalowanej w poziomie i bezserwerowej integracji i transformacji danych.  Oferuje ona pozbawiony kodu interfejs użytkownika, który umożliwia intuicyjne tworzenie oraz zarządzanie i monitorowanie w jednym miejscu. W usłudze ADF można także uruchamiać z pełną zgodnością istniejące pakiety SSIS zmigrowane na platformę Azure metodą „lift-and-shift”. Środowisko uruchomieniowe SSIS Integration Runtime oferuje w pełni zarządzaną usługę, dzięki czemu nie musisz się martwić o zarządzanie infrastrukturą.
metadata:
  title: Dokumentacja usługi Azure Data Factory
  description: Dowiedz się, jak tworzyć zautomatyzowane potoki danych składające się z usług przechowywania, przenoszenia i przetwarzania danych za pomocą usługi integracji danych w chmurze Data Factory. Samouczki i inne dokumenty przedstawiające sposób konfigurowania potoków danych i zarządzania nimi oraz metody przenoszenia i przekształcania danych na potrzeby analiz.
