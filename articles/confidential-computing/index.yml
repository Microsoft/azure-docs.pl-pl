### YamlMime:Landing
title: Dokumentacja poufnego przetwarzania na platformie Azure
summary: Poufne przetwarzanie na platformie Azure oferuje rozwiązania umożliwiające izolowanie danych poufnych podczas ich przetwarzania w chmurze. Dowiedz się, jak tworzyć i wdrażać aplikacje oparte na infrastrukturze poufnego przetwarzania, czytając pojęcia, realizując samouczki i pracując z przykładami kodu. Korzystaj z produktów firmy Microsoft opartych na poufnym przetwarzaniu, aby zapewnić możliwie jak największe bezpieczeństwo obciążeń.
