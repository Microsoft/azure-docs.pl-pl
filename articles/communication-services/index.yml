title: Usługi Azure Communication Services
summary: Azure Communication Services to chmurowa usługa komunikacyjna, która umożliwia dodawanie głosu, wideo, czatu i telefonii do aplikacji. Pamiętaj, że usługi Azure Communication Services są obecnie dostępne w publicznej wersji zapoznawczej.
