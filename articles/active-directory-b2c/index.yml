### YamlMime:Landing
title: Dokumentacja usługi Azure Active Directory B2C
summary: Usługa Azure Active Directory B2C (Azure AD B2C) jest usługą zarządzania tożsamościami, która pozwala na niestandardową kontrolę sposobu, w jaki klienci tworzą konto, logują się i zarządzają swoimi profilami podczas korzystania z Twoich aplikacji systemów iOS i Android, aplikacji platformy .NET, aplikacji jednostronicowych i innych aplikacji. Dowiedz się, jak używać usługi Azure AD B2C, korzystając z przewodników Szybki start, samouczków i przykładów.
