summary: Azure Media Services to kolekcja usług do obsługi przepływów pracy związanych z multimediami w chmurze i na urządzeniach brzegowych, które umożliwiają tworzenie rozwiązań wymagających analizy wideo na żywo i w trybie wsadowym, transkodowania, usług dostarczania na wiele urządzeń, ochrony zawartości i transmisji wydarzeń na żywo w dużej skali.
