title: Dokumentacja usługi Azure Internet Analyzer (wersja zapoznawcza)
summary: Internet Analyzer to platforma pomiarowa po stronie klienta, która umożliwia testowanie wpływu zmian infrastruktury sieci na wydajność klientów. Niezależnie od tego, czy migrujesz z infrastruktury lokalnej na platformę Azure, czy oceniasz nową usługę platformy Azure, usługa Internet Analyzer pozwala Ci uczyć się na podstawie danych użytkowników i bogatych danych analitycznych firmy Microsoft w celu lepszego zrozumienia i zoptymalizowania architektury sieci za pomocą platformy Azure — przed migracją.
